<head>
  <meta charset="utf-8" />
  <title>Formulario de rexistro</title>
  <meta name="generator" content="Geany 1.33" />
  <link rel="stylesheet" type="text/css" href="sin título.css">
</head>

<body>
  <form action="" method="get">
    <p>Nome: <input type="text" size="50" /></p>
    <p>Apelidos: <input type="text" size="48" /></p>
    <p>Sexo:
      <input type="radio" name="sex" value="H"> Home
      <input type="radio" name="sex" value="M"> Muller</p>
    <p>Correo electrónico: <input type="email" size="39" /></p>
    <p>Poboación:
      <select name="ciclo">
        <option>A Coruña</option>
        <option>Lugo</option>
        <option>Ourense</option>
        <option>Pontevedra</option>
      </select>
    </p>
    <p>Descrición:<br>
      <textarea rows="5" cols="50" placeholder="Escribe algo aquí"></textarea>
    </p>
    <p><input type="checkbox" checked="checked">Declaro aceptar as condicións xerais do programa e a normativa sobre protección de datos.</p>
  </form>

</body>
